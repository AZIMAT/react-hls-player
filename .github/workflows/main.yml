
name: Test and deploy
on:
  push:
    tags:
    - "*"

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        registry-url: 'https://registry.npmjs.org'
    - name: Build
      run: |
        npm ci
        npm run build:release
        npm publish
      env:
        NODE_ENV: "production"
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}